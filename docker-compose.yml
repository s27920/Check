networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:

services:
  executor:
    build:
      context: .
      dockerfile: ExecutorService/Dockerfile
    devices:
      - /dev/kvm:/dev/kvm
    env_file:
      - .env
    networks:
      - app_network
    group_add:
      - ${KVM_GID}
    depends_on:
      - mq
      - redis
    develop:
      watch:
        - action: rebuild
          path: ExecutorService/
  
  algoduck:
    image: algoduck
    build:
      context: .
      dockerfile: AlgoDuck/Dockerfile
      args:
        BUILD_CONFIGURATION: ${BUILD_CONFIGURATION}
    ports:
      - "${WEB_PORT:-8080}:8080"
      - "${WEB_PORT2:-8081}:8081"
    env_file:
      - .env
    networks:
      - app_network
    depends_on:
      - mq
      - db
      - redis
    develop:
      watch:
        - action: rebuild
          path: AlgoDuck/

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
  
  mq:
    image: rabbitmq:3-management
    networks:
      - app_network
    ports:
      - "5672:5672" 
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq  
    
  redis:
    image: redis:7-alpine
    networks:
      - app_network
    volumes:
      - redis_data:/data